<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoLista</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googlepis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Minha Loja 1.0</h1>
    </header>
    
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja</span>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="Produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label>valor</label>
                <input type="text" id="valor" placeholder="valor do produto">
                
            </div>
            <button onclick="produto.adicionar()">Adicionar</button>
            <button onclick="produto.excluir()">Excluir</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mesa da sala</td>
                        <td>1900</td>
                        <td>
                            <img src="img/editar.png" alt="">
                            <img src="img/excluir.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>



</body>
</html>
